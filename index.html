<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <div>
        <h1 style="width: 200px; margin-top: 200px; border: 3px solid blueviolet;">
            Stop Watch
        </h1>
    </div>
    <div>
        <h1 style="border-radius: 10px; margin-right: 12px; width: 80px; height: 40px; border: 3px solid blueviolet;"
            id="min">0</h1>
        <h1 style="border-radius: 10px; margin-right: 15px; width: 80px; height: 40px; border: 3px solid blueviolet;"
            id="sec">0</h1>
        <h1 style="border-radius: 10px; margin-right: 20px; width: 80px; height: 40px; border: 3px solid blueviolet;"
            id="mSec">0</h1>
    </div>
    <div>
        <button class="btn" id="start" onclick="start()"><i class="fa fa-play"></i></button>
        <button class="btn" id="stop" onclick="stop()"><i class="fa fa-pause"></i></button>
        <button class="btn" id="reset" onclick="reset()"><i class="fa fa-backward"></i></button>
        <button class="lapBtn" onclick="setLaps()">Laps</button>
    </div>
    <div id="laps">
    </div>












</body>


<script src="app.js"></script>


</html>
